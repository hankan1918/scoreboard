<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pointCard {
            width: 70px;
            height: 70px;
            line-height: 70px;
            color: white;
            margin: 5px;
            font-size: 2em;
            background-color: #B83930;
            text-align: center;
            border-radius: 20%;
            box-shadow: inset 0px 0px 8px rgba(0, 0, 0, 0.425);
        }

        #parent>:nth-child(n+6){
            display: none;
        }

        #appendButton{
            text-align: center;
            height: 60px;
            width: 60px;
            line-height: 60px;
            border-radius: 50%;
            background-color: #B83930;
            color: white;
            font-size: 1.5em;
        }

        #parent>:nth-child(1),#parent>:nth-child(5){
            filter: grayscale(1);
            z-index: 1;
        }
        
        #parent>:nth-child(2),#parent>:nth-child(4){
            filter: grayscale(0.5);
            z-index: 2;
            transform: scale(1.2);
        }

        #parent>:nth-child(3){
            z-index: 3;
            transform: scale(1.3);
        }

        #parent>:nth-child(1){
            margin-right: -40px;
        }
        #parent>:nth-child(2){
            margin-right: -30px;
        }
        #parent>:nth-child(4){
            margin-left: -30px;
        }
        #parent>:nth-child(5){
            margin-left: -40px;
        }


        
    </style>
</head>

<body>
    <div id="parent">
        <div class="pointCard">1</div>
        <div class="pointCard">2</div>
        <div class="pointCard">3</div>
        <div class="pointCard">4</div>
        <div class="pointCard">5</div>
        <div class="pointCard">6</div>
        <div class="pointCard">7</div>
        <div class="pointCard">8</div>
        <div class="pointCard">9</div>
        <div class="pointCard">10</div>
    </div>
    <script>
        function moveLeft() {
            var p = document.getElementById("parent");
            var last = p.lastElementChild;
            p.prepend(last);
        }
        function moveRight(){
            var p = document.getElementById("parent");
            var first = p.firstElementChild;
            p.append(first);
        }
    </script>
    <div id="appendButton" onclick="moveLeft()">+</div>
    <div id="appendButton" onclick="moveRight()">+</div>

</body>

</html>
